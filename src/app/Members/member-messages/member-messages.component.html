<div class="card">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      No messages yte...Say hi by using messages box below
    </div>

    <ul *ngIf="(messageService.messageThread$ | async).length > 0" class="chat">
      <li *ngFor="let msg of (messageService.messageThread$ | async)">
        <div>
          <span class="chat-img float-right">
            <img class=" rounded-circle" src="{{msg.senderPhotoUrl || './assets/user.png'}}" alt="{{msg.senderUsername}}">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class=" fa fa-clock-o">{{msg.messageSent | timeago}}</span>
                <span class="text-danger" *ngIf="!msg.dateRead && msg.senderUsername !== username">
                  (unread)
                </span>
                <span class="text-success" *ngIf="msg.dateRead && msg.senderUsername !== username">
                  (read {{msg.dateRead | timeago}})
                </span>
              </small>
            </div>
            <p>{{msg.content}}</p>
          </div>
        </div>
      </li>
    </ul>

  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input name="messageContent" required [(ngModel)]="messageContent "
        type="text" class="form-control input-sm" placeholder="Send private message">
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class=" btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
